<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let item of items; let i = index">
        <ion-item>
          <h2>Milk</h2>
          <p>1</p>
        </ion-item>
        <ion-item-options>
          <button (click)="editItem(item, i)"ion-button color="primary" icon-start>
              <ion-icon name="create"></ion-icon>
              Edit
          </button>

          <button (click)="shareItem(item, i)"ion-button color="light" icon-start>
              <ion-icon name="share"></ion-icon>
              Share
          </button>
            
          <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
            <ion-icon name="trash">
                Done
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
      
      <ion-item-sliding *ngFor="let item of items; let i = index">
        <ion-item>
          <h2>Water</h2>
          <p>2</p>
        </ion-item>
        <ion-item-options>
          <button (click)="editItem(item, i)"ion-button color="primary" icon-start>
              <ion-icon name="create"></ion-icon>
              Edit
          </button>

          <button (click)="shareItem(item, i)"ion-button color="light" icon-start>
              <ion-icon name="share"></ion-icon>
              Share
          </button>
            
          <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
            <ion-icon name="trash">
                Done
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>


      <ion-item-sliding *ngFor="let item of items; let i = index">
        <ion-item>
          <h2>Bread</h2>
          <p>3</p>
        </ion-item>
        <ion-item-options>
          <button (click)="editItem(item, i)"ion-button color="primary" icon-start>
              <ion-icon name="create"></ion-icon>
              Edit
          </button>
            
          <button (click)="shareItem(item, i)"ion-button color="light" icon-start>
              <ion-icon name="share"></ion-icon>
              Share
          </button>
            
          <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
            <ion-icon name="trash">
                Done
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
